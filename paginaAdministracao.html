<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Administração</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="div-administracao">
        <h1>Painel de Administração</h1>
        <div class="grupo-botao">
            <button id="botao-deletar" class="btn btn-danger" onclick = "botaoDeletar()">Deletar</button>
            <button id="botao-compradores" class="btn btn-info" onclick = "botaoCompradores()">Mostrar Compradores</button>
            <button id="botao-editar" class="btn btn-primary" onclick = "botaoEditar()">Editar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
